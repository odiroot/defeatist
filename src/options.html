<!DOCTYPE html>
<html>
<head>
    <title>Defeatist for Reddit - Options</title>
    <link rel="stylesheet" href="css/options.css">

    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>

    <script type="text/template" id="tableRow">
        <tr>
            <td class="name"></td>
            <td>
                <input type="checkbox" class="hide">
            </td>
            <td>
                <input type="checkbox" class="downvote">
            </td>
            <td class="action">
                <button class="remove">Remove</button>
            </td>
        </tr>
    </script>
</head>

<body>
    <h1>Defeatist for Reddit</h1>
    <h3>Configure the extension</h3>

    <h4>Choose subreddits and corresponding actions</h4>

    <p>
        <label>
            Name:
            <input type="text"value="">
        </label>
        <button>Add</button>
    </p>

    <table>
        <thead>
            <tr>
                <th class="name">Name</th>
                <th>Hide</th>
                <th>Downvote</th>
                <th class="action">*</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">
                    No subreddits configured.
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        to be continued...
    </p>
</body>
</html>
